<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Daily Expense</title>
</head>
<body>
    <h1 class="text-center">EXPENSE TRACKER</h1>
    <hr>
    
    <div class="container">
        <div id="error" class="list-group bg-danger"></div>
        <div class="btn-group container bg-primary">
            <h3>Visible Expense at a time</h3>
            <a class="btn btn-outline-success" onclick="pageSize(5)">five</a>
            <a class="btn btn-outline-success" onclick="pageSize(10)">ten</a>
            <a class="btn btn-outline-success" onclick="pageSize(15)">fifteen</a>
            
        </div>
        <form id="addform">
            <label for="ExpenseAmount" class="form-label">Expense Amount</label>
            <input type="text" id="ExpenseAmount" class="form-control" >
            <label for="Description" class="form-label">Choose description</label>
            <input type="text" id="Description" class="form-control" >
            <div>
            <label for="Category" class="form-label">Choose Category</label>
            <select id="Category" class="form-select">
                <option value="ElectircityBill">ElectircityBill</option>
                <option value="WaterBill">WaterBill</option>
                <option value="Restraunt">Restraunt</option>
                <option value="HouseRent">HouseRent</option>
                <option value="Food">Food</option>
            </select>
            
        </div>
            
            <button type="submit" class="btn btn-primary bg-dark">Add Expense</button>
            
        </form><br>
        
        <div>
            <button id="rzp-button1" class="btn btn-primary bg bg-dark">Buy Premium</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <button class="btn btn-primary bg-dark" onclick="downloadReport()">Download Report</button>
        </div>
        
        <div id="text" class="list-group"></div><hr>
        
        
        <div id="list-group" class="text-dark"></div>
        
        <div id="pagination"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./expensetracker3.js">

    </script>
</body>
</html>
