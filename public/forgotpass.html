<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div >
            <h1 class="text-center">forgot password</h1>
            <p class="float-right" ><a href="./login.html" class="btn btn-primary float-sm-right"  >login</a></p>  
        </div>
        <br>
        <hr>
        <form id="addform" onsubmit="setNewPassword(event)">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" required>
            
            <br>
        
            
            <button type="submit" class="btn btn-primary" id="forgotpassword">submit</button>
            
            
        </form><br>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script>

            async function setNewPassword(e){
                try{
                    e.preventDefault()
                    const email = e.target.email.value;
                    const data = {email}
                    const response  = await axios.post('http://16.16.138.182:3000/password/forgot-password',data)
                    //console.log(response)
                    window.location.href='./login.html'
                    alert(response.data.message)
                    
                }
                catch(err){
                    console.log(err)
                }
            }

        </script>
    </body>
</html>
